<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="zwai.js"></script>
    <script src="zw.js"></script>
    <title>jdaless</title>
</head>
<body>

<h1>jdaless</h1>

<div id="game-options">
    <button type='gui' onclick="startGame(0)">computer v. computer</button>
    <button type='gui' onclick="startGame(1)">player<br>v. computer</button>
    <button type='gui' onclick="startGame(2)">player<br>v.<br>player</button>
    <div id="difficulty-label">
        <span id="label-text">difficulty: </span>
        <input type="range" min="1" max="4" value="4" class="slider" id="difficulty">
    </div>
    <p>get three in a row to win</p>
    <p>after three moves, your first piece is picked up and used again</p>
    <p>the computer only looks at the current state of the board, can you beat it?</p>
    <p>
        <a href="https://github.com/jdaless/jdaless.github.io">click here to see the code</a>
    </p>
</div>

<div id="game" style="display: none">
    <div class="board" id="board">
        <div id="table-container">
            <table>
                <tr>
                    <td class="letters"></td>
                    <td class="letters">a</td>
                    <td class="letters">b</td>
                    <td class="letters">c</td>
                </tr>
                <tr>
                    <td class="letters">a</td>
                    <td>
                        <button type="button" id="AA" class="col" value="">&nbsp;</button>
                    </td>
                    <td>
                        <button type="button" id="BA" class="col" value="">&nbsp;</button>
                    </td>
                    <td>
                        <button type="button" id="CA" class="col" value="">&nbsp;</button>
                    </td>
                </tr>
                <tr>
                    <td class="letters">b</td>
                    <td>
                        <button type="button" id="AB" class="col" value="">&nbsp;</button>
                    </td>
                    <td>
                        <button type="button" id="BB" class="col" value="">&nbsp;</button>
                    </td>
                    <td>
                        <button type="button" id="CB" class="col" value="">&nbsp;</button>
                    </td>
                </tr>
                <tr>
                    <td class="letters">c</td>
                    <td>
                        <button type="button" id="AC" class="col" value="">&nbsp;</button>
                    </td>
                    <td>
                        <button type="button" id="BC" class="col" value="">&nbsp;</button>
                    </td>
                    <td>
                        <button type="button" id="CC" class="col" value="">&nbsp;</button>
                    </td>
                </tr>
            </table>
        </div>
        <div id="move-container">
            <textarea id="moves" readonly></textarea>
            <button type='gui' id="copy-button" onclick="copyGame()">copy game</button>
        </div>
    </div>
    <div class="tomove">
        <div class="currentmove">queue:</div>
        <div class="piece" id="next"></div>
    </div>
    <div id="button-container">
        <button type='gui' id="reset-button" onclick="reset()">reset</button>
    </div>
</div>

<div id="links">
    <span>
        <a href="https://github.com/jdaless" aria-label="github"><i class="fab fa-github"></i></a>
    </span>
    <span>
        <a href="https://www.linkedin.com/in/jdaless" aria-label="linkedin"><i class="fab fa-linkedin"></i></a>
    </span>
    <span>
        <a href="/jdaless.pdf" aria-label="resume"><i class="fas fa-file-pdf"></i></a>
    </span>
    <span>
        <a href="https://www.dwitter.net/u/jdaless" aria-label="dwitter">dwitter</a>
    </span>
    <span>
        <a href="mailto:dalessandro.john.24@gmail.com" aria-label="email"><i class="far fa-envelope"></i></a>
    </span>
</div>

</body>
<script>
    var count = new Date().getTime();
    document.body.style.backgroundColor = "hsl("+(count/20)%360+",20%,80%)";
    setInterval(function(){
        count = new Date().getTime();
        if(winstate()){
            document.querySelector(".gameoverboard").style.backgroundColor = "hsl("+((count/20) + 180)%360+",20%,80%)";
        }
        document.body.style.backgroundColor = "hsl("+(count/20)%360+",20%,80%)";
    }, 1);
    copyGame = function(){
        document.getElementById("moves").select();
        document.execCommand("Copy");
        if ( document.selection ) {
            document.selection.empty();
        } else if ( window.getSelection ) {
            window.getSelection().removeAllRanges();
        }
    }
</script>
</html>
